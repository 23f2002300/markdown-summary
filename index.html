<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Summary...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center"><h1 class="text-3xl font-bold text-gray-800 mb-4">Project Summary</h1><p class="text-gray-600 mb-2">Total Points:</p><div id="points" class="text-5xl font-extrabold text-indigo-600">Loading...</div></div><script>async function loadReadme(){try{const response=await fetch('README.md');if(!response.ok){throw new Error(`HTTP error! status: ${response.status}`);}const readmeContent=await response.text();const pointsRegex=/Total Points:\s*(\d+)/;const match=readmeContent.match(pointsRegex);let totalPoints='N/A';if(match&&match[1]){totalPoints=match[1];}document.title=`Markdown Summary ${totalPoints}`;const pointsElement=document.getElementById('points');if(pointsElement){pointsElement.innerText=totalPoints;}}catch(error){console.error('Error loading README.md:', error);const pointsElement=document.getElementById('points');if(pointsElement){pointsElement.innerText='Error';}document.title='Markdown Summary Error';}}loadReadme();</script></body></html>
